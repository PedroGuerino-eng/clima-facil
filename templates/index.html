{% extends "base.html" %}

{% block content %}
    <form method="POST">
        <input type="text" name="cidade" placeholder="Digite o nome da cidade">
        <button type="submit">Buscar</button>
    </form>

    {% if clima %}
        {% if clima.erro %}
            <p class="erro">{{ clima.erro }}</p>
        {% else %}
            <div class="card">
                <h2>🌍 {{ clima.nome }}</h2>
                <p>🌡️ {{ clima.temp }} °C</p>
                <p>☁️ {{ clima.descricao }}</p>
                <p>💧 Umidade: {{ clima.umidade }}%</p>
                <p>💨 Vento: {{ clima.vento }} m/s</p>
            </div>
        {% endif %}
    {% endif %}
{% endblock %}
